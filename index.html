<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA5RP - Рулетка Кейсов</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.15) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.05) rotate(3deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #ff9ff3, #54a0ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGradient 4s ease-in-out infinite;
            margin-bottom: 8px;
        }

        @keyframes logoGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .balance-card {
            background: linear-gradient(135deg, rgba(84, 160, 255, 0.1) 0%, rgba(84, 160, 255, 0.05) 100%);
            border: 2px solid rgba(84, 160, 255, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .balance-amount {
            font-size: 1.6rem;
            font-weight: 700;
            color: #54a0ff;
            text-shadow: 0 0 20px rgba(84, 160, 255, 0.5);
        }

        .case-opening-container {
            position: relative;
            width: 1100px;
            height: 180px;
            margin: 50px auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .case-strip {
            display: flex;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: none;
            transform: translateX(0px);
        }

        .case-strip.animating {
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .case-item {
            width: 140px;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .case-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .case-item.common {
            background: linear-gradient(135deg, rgba(108, 117, 125, 0.2) 0%, rgba(73, 80, 87, 0.2) 100%);
        }

        .case-item.common::before {
            background: linear-gradient(135deg, rgba(108, 117, 125, 0.3) 0%, rgba(73, 80, 87, 0.3) 100%);
        }

        .case-item.rare {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.2) 0%, rgba(0, 86, 179, 0.2) 100%);
        }

        .case-item.rare::before {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.4) 0%, rgba(0, 86, 179, 0.4) 100%);
        }

        .case-item.epic {
            background: linear-gradient(135deg, rgba(111, 66, 193, 0.2) 0%, rgba(142, 68, 173, 0.2) 100%);
        }

        .case-item.epic::before {
            background: linear-gradient(135deg, rgba(111, 66, 193, 0.4) 0%, rgba(142, 68, 173, 0.4) 100%);
        }

        .case-item.legendary {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3) 0%, rgba(255, 138, 0, 0.3) 100%);
            position: relative;
            overflow: hidden;
        }

        .case-item.legendary::before {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.5) 0%, rgba(255, 138, 0, 0.5) 100%);
        }

        .case-item.legendary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: legendaryShine 3s linear infinite;
        }

        @keyframes legendaryShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .case-amount {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
            z-index: 2;
            position: relative;
        }

        .case-item.common .case-amount { color: #adb5bd; }
        .case-item.rare .case-amount { color: #007bff; }
        .case-item.epic .case-amount { color: #6f42c1; }
        .case-item.legendary .case-amount { color: #ffc107; }

        .case-rarity {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
            z-index: 2;
            position: relative;
        }

        .case-item.common .case-rarity { color: #adb5bd; }
        .case-item.rare .case-rarity { color: #007bff; }
        .case-item.epic .case-rarity { color: #6f42c1; }
        .case-item.legendary .case-rarity { color: #ffc107; }

        .winner-indicator {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 35px solid #ff6b6b;
            filter: drop-shadow(0 0 15px rgba(255, 107, 107, 0.7));
            z-index: 20;
        }

        .winner-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255, 107, 107, 0) 0%, 
                rgba(255, 107, 107, 1) 20%, 
                rgba(255, 107, 107, 1) 80%, 
                rgba(255, 107, 107, 0) 100%);
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            z-index: 10;
        }

        .controls {
            text-align: center;
            margin: 60px 0;
        }

        .bet-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .bet-input {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 15px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            width: 180px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .bet-input:focus {
            border-color: #54a0ff;
            box-shadow: 0 0 0 3px rgba(84, 160, 255, 0.2);
            outline: none;
        }

        .quick-bet-buttons {
            display: flex;
            gap: 10px;
        }

        .quick-bet {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quick-bet:hover {
            border-color: #54a0ff;
            background: linear-gradient(135deg, rgba(84, 160, 255, 0.2) 0%, rgba(84, 160, 255, 0.1) 100%);
            transform: translateY(-2px);
        }

        .open-case-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff6b6b 100%);
            background-size: 200% 200%;
            border: none;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .open-case-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4);
            background-position: 100% 100%;
        }

        .open-case-btn:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .win-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .win-modal-content {
            background: linear-gradient(135deg, rgba(30, 30, 45, 0.95) 0%, rgba(20, 20, 35, 0.95) 100%);
            border: 3px solid;
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
            transform: scale(0.8) translateY(50px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .win-modal.active .win-modal-content {
            transform: scale(1) translateY(0);
        }

        .win-modal-content.common { border-color: #adb5bd; }
        .win-modal-content.rare { border-color: #007bff; }
        .win-modal-content.epic { border-color: #6f42c1; }
        .win-modal-content.legendary { 
            border-color: #ffc107;
            box-shadow: 0 0 50px rgba(255, 193, 7, 0.3);
        }

        .win-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .win-amount {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 30px 0;
            text-shadow: 0 0 30px currentColor;
        }

        .win-modal-content.common .win-amount { color: #adb5bd; }
        .win-modal-content.rare .win-amount { color: #007bff; }
        .win-modal-content.epic .win-amount { color: #6f42c1; }
        .win-modal-content.legendary .win-amount { color: #ffc107; }

        .close-modal-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            padding: 15px 35px;
            color: white;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .close-modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: rgba(84, 160, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: #54a0ff;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(84, 160, 255, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffc107;
            border-radius: 50%;
            animation: particleFloat 3s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="logo">GTA5RP CASINO</h1>
            <div class="balance-card">
                Баланс: <span class="balance-amount" id="balance">$750,000</span>
            </div>
        </div>

        <div class="case-opening-container">
            <div class="winner-indicator"></div>
            <div class="winner-line"></div>
            <div class="particles" id="particles"></div>
            <div class="case-strip" id="caseStrip"></div>
        </div>

        <div class="controls">
            <div class="bet-section">
                <label style="font-weight: 600; font-size: 1.1rem;">Ставка:</label>
                <input type="number" class="bet-input" id="betInput" value="50000" min="10000" max="500000" step="10000">
                <div class="quick-bet-buttons">
                    <button class="quick-bet" onclick="setBet(25000)">25K</button>
                    <button class="quick-bet" onclick="setBet(50000)">50K</button>
                    <button class="quick-bet" onclick="setBet(100000)">100K</button>
                    <button class="quick-bet" onclick="setBet(250000)">250K</button>
                </div>
            </div>
            <button class="open-case-btn" id="openCaseBtn">Открыть кейс</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCases">0</div>
                <div class="stat-label">Кейсов открыто</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalWon">$0</div>
                <div class="stat-label">Всего выиграно</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="biggestWin">$0</div>
                <div class="stat-label">Лучший дроп</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="profitPercent">0%</div>
                <div class="stat-label">Прибыльность</div>
            </div>
        </div>
    </div>

    <div class="win-modal" id="winModal">
        <div class="win-modal-content" id="winModalContent">
            <div class="win-title" id="winTitle">🎉 Поздравляем!</div>
            <div class="win-amount" id="winAmount">$0</div>
            <p style="margin: 20px 0; font-size: 1.1rem; opacity: 0.8;">Выигрыш зачислен на баланс!</p>
            <button class="close-modal-btn" onclick="closeWinModal()">Забрать приз</button>
        </div>
    </div>

    <script>
        class ProfessionalCaseOpener {
            constructor() {
                this.cases = [
                    { amount: 15000, weight: 30, rarity: 'common' },
                    { amount: 25000, weight: 25, rarity: 'common' },
                    { amount: 50000, weight: 20, rarity: 'common' },
                    { amount: 75000, weight: 12, rarity: 'rare' },
                    { amount: 125000, weight: 8, rarity: 'rare' },
                    { amount: 200000, weight: 6, rarity: 'rare' },
                    { amount: 350000, weight: 4, rarity: 'epic' },
                    { amount: 500000, weight: 3, rarity: 'epic' },
                    { amount: 750000, weight: 2, rarity: 'legendary' },
                    { amount: 1000000, weight: 1.5, rarity: 'legendary' },
                    { amount: 2000000, weight: 0.5, rarity: 'legendary' }
                ];

                this.balance = 750000;
                this.totalCases = 0;
                this.totalWon = 0;
                this.totalSpent = 0;
                this.biggestWin = 0;
                this.isOpening = false;

                this.init();
            }

            init() {
                this.generateCaseStrip();
                this.updateStats();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('openCaseBtn').addEventListener('click', () => this.openCase());
            }

            generateCaseStrip() {
                const strip = document.getElementById('caseStrip');
                strip.innerHTML = '';

                // Генерируем достаточно элементов для плавной анимации
                for (let i = 0; i < 100; i++) {
                    const caseItem = this.getRandomCase();
                    const element = this.createCaseElement(caseItem, i);
                    strip.appendChild(element);
                }
            }

            getRandomCase() {
                const totalWeight = this.cases.reduce((sum, item) => sum + item.weight, 0);
                let random = Math.random() * totalWeight;
                
                for (const caseItem of this.cases) {
                    random -= caseItem.weight;
                    if (random <= 0) return caseItem;
                }
                return this.cases[0];
            }

            createCaseElement(caseItem, index) {
                const element = document.createElement('div');
                element.className = `case-item ${caseItem.rarity}`;
                element.setAttribute('data-amount', caseItem.amount);
                element.setAttribute('data-rarity', caseItem.rarity);
                element.setAttribute('data-index', index);
                
                element.innerHTML = `
                    <div class="case-amount">$${caseItem.amount.toLocaleString()}</div>
                    <div class="case-rarity">${caseItem.rarity}</div>
                `;
                
                return element;
            }

            async openCase() {
                if (this.isOpening) return;

                const betAmount = parseInt(document.getElementById('betInput').value);
                if (betAmount > this.balance) {
                    alert('Недостаточно средств на балансе!');
                    return;
                }

                this.isOpening = true;
                this.balance -= betAmount;
                this.totalSpent += betAmount;
                this.updateBalance();

                const btn = document.getElementById('openCaseBtn');
                btn.disabled = true;
                btn.textContent = 'Открывается...';

                // Определяем выигрышный предмет
                const winningCase = this.getRandomCase();

                // Запускаем анимацию
                await this.animateCase(winningCase);

                // Обрабатываем результат
                this.handleWin(winningCase);

                // Возвращаем кнопку в исходное состояние
                setTimeout(() => {
                    this.isOpening = false;
                    btn.disabled = false;
                    btn.textContent = 'Открыть кейс';
                    this.resetCaseStrip();
                }, 2000);
            }

            async animateCase(winningCase) {
                const strip = document.getElementById('caseStrip');
                const containerWidth = 1100;
                const itemWidth = 140;
                const centerPosition = containerWidth / 2 - itemWidth / 2;

                // Находим подходящий элемент или заменяем один из элементов в середине
                const targetIndex = 45 + Math.floor(Math.random() * 10);
                const items = strip.children;
                
                // Заменяем элемент на выигрышный
                const winElement = this.createCaseElement(winningCase, targetIndex);
                strip.replaceChild(winElement, items[targetIndex]);

                // Рассчитываем финальную позицию
                const finalPosition = -(targetIndex * itemWidth - centerPosition);
                const randomOffset = (Math.random() - 0.5) * 30; // Небольшой случайный сдвиг

                // Запускаем анимацию
                strip.classList.add('animating');
                strip.style.transform = `translateX(${finalPosition + randomOffset}px)`;

                // Добавляем частицы
                this.createParticles();

                return new Promise(resolve => {
                    setTimeout(resolve, 4000);
                });
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        particlesContainer.appendChild(particle);

                        setTimeout(() => {
                            particle.remove();
                        }, 3000);
                    }, i * 50);
                }
            }

            handleWin(winningCase) {
                this.balance += winningCase.amount;
                this.totalWon += winningCase.amount;
                this.totalCases++;

                if (winningCase.amount > this.biggestWin) {
                    this.biggestWin = winningCase.amount;
                }

                this.showWinModal(winningCase);
                this.updateBalance();
                this.updateStats();
            }

            showWinModal(winningCase) {
                const modal = document.getElementById('winModal');
                const modalContent = document.getElementById('winModalContent');
                const title = document.getElementById('winTitle');
                const amount = document.getElementById('winAmount');

                const titles = {
                    common: '💰 Хороший дроп!',
                    rare: '💎 Отличный выигрыш!',
                    epic: '🔥 Эпический дроп!',
                    legendary: '👑 ЛЕГЕНДАРНЫЙ ДРОП!'
                };

                modalContent.className = `win-modal-content ${winningCase.rarity}`;
                title.textContent = titles[winningCase.rarity];
                amount.textContent = `$${winningCase.amount.toLocaleString()}`;

                modal.classList.add('active');
            }

            resetCaseStrip() {
                const strip = document.getElementById('caseStrip');
                strip.classList.remove('animating');
                
                setTimeout(() => {
                    strip.style.transform = 'translateX(0px)';
                    this.generateCaseStrip();
                }, 100);
            }

            updateBalance() {
                document.getElementById('balance').textContent = `$${this.balance.toLocaleString()}`;
            }

            updateStats() {
                document.getElementById('totalCases').textContent = this.totalCases;
                document.getElementById('totalWon').textContent = `$${this.totalWon.toLocaleString()}`;
                document.getElementById('biggestWin').textContent = `$${this.biggestWin.toLocaleString()}`;
                
                const profit = this.totalWon - this.totalSpent;
                const profitPercent = this.totalSpent > 0 ? Math.round((profit / this.totalSpent) * 100) : 0;
                document.getElementById('profitPercent').textContent = `${profitPercent > 0 ? '+' : ''}${profitPercent}%`;
            }
        }

        function setBet(amount) {
            document.getElementById('betInput').value = amount;
        }

        function closeWinModal() {
            document.getElementById('winModal').classList.remove('active');
        }

        // Инициализация при загрузке страницы
        let caseOpener;
        document.addEventListener('DOMContentLoaded', () => {
            caseOpener = new ProfessionalCaseOpener();
        });

        // Бонус каждые 2 минуты
        setInterval(() => {
            if (caseOpener && !caseOpener.isOpening) {
                caseOpener.balance += 25000;
                caseOpener.updateBalance();
            }
        }, 120000);
    </script>
</body>
